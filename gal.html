<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Gallery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery-item {
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            transition: transform 0.5s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        .gallery-item:hover .overlay {
            opacity: 1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 gallery-item">
            <img src="https://via.placeholder.com/300" alt="Image 1">
            <div class="overlay">Image 1 Description</div>
        </div>
        <div class="col-md-4 gallery-item">
            <img src="https://via.placeholder.com/300" alt="Image 2">
            <div class="overlay">Image 2 Description</div>
        </div>
        <div class="col-md-4 gallery-item">
            <img src="https://via.placeholder.com/300" alt="Image 3">
            <div class="overlay">Image 3 Description</div>
        </div>
        <div class="col-md-4 gallery-item">
            <img src="https://via.placeholder.com/300" alt="Image 4">
            <div class="overlay">Image 4 Description</div>
        </div>
        <div class="col-md-4 gallery-item">
            <img src="https://via.placeholder.com/300" alt="Image 5">
            <div class="overlay">Image 5 Description</div>
        </div>
        <div class="col-md-4 gallery-item">
            <img src="https://via.placeholder.com/300" alt="Image 6">
            <div class="overlay">Image 6 Description</div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
